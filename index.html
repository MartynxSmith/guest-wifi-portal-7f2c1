<!DOCTYPE html>
<html>
<head>
    <title>Guest WiFi Registration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { display: inline-block; max-width: 400px; width: 100%; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        label { display: block; text-align: left; margin-bottom: 5px; }
        button { padding: 10px 20px; font-size: 16px; }
        .small { font-size: 0.9em; color: gray; margin-top: 10px; text-align: left; }
    </style>
</head>
<body>
    <h2>Welcome â€” Please Register to Access WiFi</h2>

    <form id="guestForm" method="POST" action="https://default48fc1b0f1bfb4f038b4cc7a5c1d469.19.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/1c4764a7c43d484aa3584fc329beca43/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=dEkLVEW6pJ1dt8s2dhCJyiq8gVEOSrMORjGT1vJgja0" target="submitFrame">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label>
            <input type="checkbox" id="marketingOptIn" name="marketingOptIn" checked>
            I agree to receive marketing emails from <strong>Your Company</strong>
        </label>

        <div class="small">
            By submitting, you consent to your details being used for WiFi access.  
            If the box is ticked, you also consent to receive marketing emails (can unsubscribe anytime).
        </div>

        <button type="submit">Connect</button>
    </form>

    <!-- Hidden iframe to allow form POST without navigating away -->
    <iframe name="submitFrame" style="display:none;"></iframe>

    <script>
        // Intercept form submit to redirect to UniFi after submission
        document.getElementById("guestForm").addEventListener("submit", function(e) {
            // Wait a short moment to let POST complete, then redirect
            setTimeout(() => { window.location.href = "$continue$"; }, 500);
        });
    </script>
</body>
</html>
